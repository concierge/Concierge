version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/concierge
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/run.sh
      runas: ubuntu